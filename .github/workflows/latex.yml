name: LaTeX

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v4

      - name: Build
        run: |
            cd thesis
            pdflatex -shell-escape -synctex=1 -interaction=nonstopmode -file-line-error main.tex
            bibtex main
            pdflatex -shell-escape -synctex=1 -interaction=nonstopmode -file-line-error main.tex
            pdflatex -shell-escape -synctex=1 -interaction=nonstopmode -file-line-error main.tex

      - name: Upload PDF
        uses: actions/upload-artifact@v4
        with:
          name: thesis-manak-$(date +'%Y-%m-%d')
          path: thesis/main.pdf
